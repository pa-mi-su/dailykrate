apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: data-service
        image: your-registry/data-service:latest
        ports:
        - containerPort: 9002
        envFrom:
        - configMapRef:
            name: data-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
spec:
  type: ClusterIP
  ports:
  - port: 9002
    targetPort: 9002
  selector:
    app: data-service
