# Spring Boot config
info:
  app:
    name: getter-service
    version: 1.0.0
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
server:
  port: 8087

eureka:
  client:
    service-url:
      defaultZone: http://<EUREKA_HOST>:8761/eureka
