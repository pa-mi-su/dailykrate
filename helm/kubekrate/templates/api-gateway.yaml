apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ "api-gateway" }}
spec:
  replicas: {{ .Values.replicaCount | int }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-{{ "api-gateway" }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-{{ "api-gateway" }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-{{ "api-gateway" }}
          image: "{{ .Values.image.repository }}/{{ "api-gateway" }}:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ 8080 | int }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ "api-gateway" }}
spec:
  selector:
    app: {{ .Chart.Name }}-{{ "api-gateway" }}
  ports:
    - protocol: TCP
      port: {{ 8080 | int }}
      targetPort: {{ 8080 | int }}
