apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ "user-service" }}
spec:
  replicas: {{ .Values.replicaCount | int }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-{{ "user-service" }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-{{ "user-service" }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-{{ "user-service" }}
          image: "{{ index .Values "user-service" "image" "repository" }}:{{ index .Values "user-service" "image" "tag" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8089
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8089
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ "user-service" }}
spec:
  selector:
    app: {{ .Chart.Name }}-{{ "user-service" }}
  ports:
    - protocol: TCP
      port: 8089
      targetPort: 8089
